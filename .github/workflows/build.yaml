name: Build Auto-signed APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java with keytool
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Bubblewrap
      run: |
        npm install -g @bubblewrap/cli
        
    - name: Generate signing key
      run: |
        keytool -genkey -noprompt \
          -keystore mykey.jks \
          -alias mykey \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass 123456 \
          -keypass 123456 \
          -dname "CN=Beijing Time, OU=Android, O=Wekh, C=CN"
        
    - name: Initialize TWA project
      run: |
        # 创建配置文件避免交互
        echo '{
          "packageId": "com.beijing.time",
          "appVersionName": "1.0.0",
          "appVersionCode": 1,
          "host": "time.wekh.eu.org",
          "startUrl": "/",
          "name": "北京时间",
          "launcherName": "北京时间",
          "display": "standalone",
          "themeColor": "#1a2a6c",
          "backgroundColor": "#1a2a6c",
          "enableNotifications": false,
          "webManifestUrl": "https://time.wekh.eu.org/manifest.json",
          "applicationId": "com.beijing.time",
          "appVersion": "1.0.0"
        }' > config.json
        
        bubblewrap init --manifest=https://time.wekh.eu.org/manifest.json --non-interactive --config=config.json
        
    - name: Build signed APK
      run: |
        cd $(ls -d */ | head -n 1)
        bubblewrap build --jks=../mykey.jks --alias=mykey --key-pass=123456 --store-pass=123456
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: beijing-time-app
        path: "*/app-release-signed.apk"
        retention-days: 30
